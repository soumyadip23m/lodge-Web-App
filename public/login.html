<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | New BayView Guest House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <form id="login-form" class="bg-white shadow-xl rounded-xl px-8 pt-6 pb-8 mb-4">
            <div class="text-center mb-6">
                <h1 id="login-title" class="text-3xl font-bold font-display text-teal-800">User Login</h1>
                <p class="text-slate-500">New BayView Guest House</p>
            </div>

            <!-- Login Type Toggle -->
            <div class="mb-6 flex justify-center bg-slate-200 rounded-full p-1">
                <button type="button" id="user-toggle" class="login-toggle-btn active w-1/2 px-4 py-2 text-sm font-bold rounded-full">User</button>
                <button type="button" id="admin-toggle" class="login-toggle-btn w-1/2 px-4 py-2 text-sm font-bold rounded-full text-slate-500">Admin</button>
            </div>
            <input type="hidden" id="loginType" value="user">

            <div class="mb-4">
                <label class="block text-slate-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500" id="email" type="email" placeholder="your.email@example.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-slate-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <div class="relative">
                    <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-slate-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500" id="password" type="password" placeholder="******************" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 mb-3">
                        <svg id="eye-icon" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        <svg id="eye-off-icon" class="h-6 w-6 text-slate-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .946-3.11 3.558-5.512 6.836-6.32M16.5 10.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" /><path d="M3 3l18 18" /></svg>
                    </button>
                </div>
                <p id="error-message" class="text-red-500 text-xs italic hidden">Invalid email or password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button class="w-full btn-gradient text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
            </div>
             <div class="text-center mt-6">
                <p class="text-sm text-slate-600">
                    Don't have an account? 
                    <a class="inline-block align-baseline font-bold text-teal-600 hover:text-teal-800" href="register.html">
                        Create one
                    </a>
                </p>
            </div>
        </form>
    </div>
    <style>
        .login-toggle-btn.active {
            background-color: white;
            color: #0d9488; /* teal-600 */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
    </style>
    <script src="login.js"></script>
</body>
</html>
