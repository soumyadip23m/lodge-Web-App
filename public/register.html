<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - New BayView</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <form id="register-form" class="bg-white shadow-xl rounded-xl px-8 pt-6 pb-8 mb-4">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold font-display text-teal-800">Create Account</h1>
                <p class="text-slate-500">Join New BayView Guest House</p>
            </div>
            <div class="mb-4">
                <label class="block text-slate-700 text-sm font-bold mb-2" for="name">Full Name</label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500" id="name" type="text" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label class="block text-slate-700 text-sm font-bold mb-2" for="email">Email Address</label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500" id="email" type="email" placeholder="your.email@example.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-slate-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-slate-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500" id="password" type="password" placeholder="******************" required>
            </div>
            <p id="register-error" class="text-red-500 text-xs italic hidden mb-4"></p>
            <div class="flex items-center justify-between">
                <button class="w-full btn-gradient text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="submit">
                    Register
                </button>
            </div>
             <div class="text-center mt-6">
                <p class="text-sm text-slate-600">
                    Already have an account? 
                    <a class="inline-block align-baseline font-bold text-teal-600 hover:text-teal-800" href="login.html">
                        Sign In
                    </a>
                </p>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
