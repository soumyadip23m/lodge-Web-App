<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - New BayView</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100">

    <!-- Security Check: Redirect if not logged in as ADMIN -->
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'admin') {
            window.location.href = './login.html';
        }
    </script>

    <!-- Admin Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold font-display text-teal-800">New BayView - Admin Panel</h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-sm text-slate-600 hover:text-teal-800 transition-colors">View Main Site</a>
                <a href="admin_profile.html" title="Admin Profile">
                    <img id="header-profile-photo" src="https://placehold.co/40x40/e2e8f0/475569?text=A" alt="Admin" class="w-10 h-10 rounded-full object-cover">
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <!-- Add Room Form -->
        <div class="bg-white p-8 rounded-xl shadow-md mb-12">
            <h2 class="text-3xl font-bold font-display text-slate-800 mb-6">Add a New Room</h2>
            <form id="add-room-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Room Name -->
                    <div class="mb-4">
                        <label for="roomName" class="block text-slate-700 font-medium mb-2">Room Name</label>
                        <input type="text" id="roomName" name="roomName" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="e.g., Deluxe Double" required>
                    </div>
                    <!-- Room Number -->
                    <div class="mb-4">
                        <label for="roomNumber" class="block text-slate-700 font-medium mb-2">Room Number</label>
                        <input type="text" id="roomNumber" name="roomNumber" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="e.g., 101" required>
                    </div>
                    <!-- Price -->
                    <div class="mb-4">
                        <label for="roomPrice" class="block text-slate-700 font-medium mb-2">Price (per night)</label>
                        <input type="number" id="roomPrice" name="roomPrice" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="e.g., 4500" required>
                    </div>
                </div>
                <!-- Image Upload -->
                <div class="mb-4">
                    <label class="block text-slate-700 font-medium mb-2">Room Image</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100" required>
                </div>
                <!-- Image Preview -->
                <div class="mb-4">
                    <img id="imagePreview" src="" alt="Image Preview" class="hidden w-full max-w-xs rounded-lg shadow-md">
                </div>
                <!-- Description -->
                <div class="mb-6">
                    <label for="description" class="block text-slate-700 font-medium mb-2">Description</label>
                    <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="A short description of the room..." required></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="w-full md:w-auto btn-gradient text-white font-bold px-8 py-3 rounded-lg">Add Room</button>
            </form>
            <div id="admin-feedback" class="hidden text-center p-4 mt-4 rounded-lg"></div>
        </div>

        <!-- Current Rooms Display -->
        <div>
            <h2 class="text-3xl font-bold font-display text-slate-800 mb-6">Current Rooms</h2>
            <div id="current-rooms-container" class="space-y-4">
                <!-- Current rooms will be dynamically inserted here -->
                <p class="text-slate-500">Loading rooms...</p>
            </div>
        </div>
    </main>

    <!-- Edit Room Modal -->
    <div id="edit-room-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold font-display text-slate-800">Edit Room</h2>
      <button id="close-modal-button" class="text-slate-500 hover:text-slate-800 text-2xl">&times;</button>
    </div>
    <form id="edit-room-form">
      <input type="hidden" id="editRoomId">
      <div class="mb-4">
        <label for="editRoomName" class="block text-slate-700 font-medium mb-2">Room Name</label>
        <input type="text" id="editRoomName" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      </div>
      <div class="mb-4">
        <label for="editRoomNumber" class="block text-slate-700 font-medium mb-2">Room Number</label>
        <input type="text" id="editRoomNumber" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      </div>
      <div class="mb-4">
        <label for="editRoomPrice" class="block text-slate-700 font-medium mb-2">Price (per night)</label>
        <input type="number" id="editRoomPrice" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      </div>
      <div class="mb-6">
        <label for="editDescription" class="block text-slate-700 font-medium mb-2">Description</label>
        <textarea id="editDescription" rows="4" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
      </div>
      <button type="submit" class="w-full btn-gradient text-white font-bold px-8 py-3 rounded-lg">Save Changes</button>
    </form>
  </div>
</div>

    <script>
        // Load header profile photo on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedPhoto = localStorage.getItem('adminProfilePhoto');
            if (savedPhoto) {
                document.getElementById('header-profile-photo').src = savedPhoto;
            }
        });
    </script>
    <script src="admin.js"></script>
</body>
</html>
